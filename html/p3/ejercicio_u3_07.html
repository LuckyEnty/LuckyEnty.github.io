        <script>
            /*Tarea n 1*/
            let varNum;
            /*Ciclo For*/
            for(varNum = 100; varNum >= 0; varNum -= 10){

            }
            /*Ciclo Do-While*/
            varNum = 100;
            do{
                console.log("Do-While >> Valor : " + varNum);
                varNum -= 10;
            }while(varNum >= 0);

            /*Ciclo While*/
            varNum = 100;
            while(varNum >= 0){
                console.log("While >> Valor: " + varNum);
                varNum -= 10;
            }

            let varValor_2 = Number(prompt("Valor final del ciclo: "));

            let bandDec = false, bandInc = false;
            
            if(varValor_1 > varValor_2){
                bandDec = true;
            }
            else{
                bandInc = true;
            }
            if(Number.isNan(varValor_1) || Number.isNaN(varValor_2)){
                alert("Ingresa solo numeros");
            }
            else{
                for(let x =varValor_1; x <varValor_2; x++){
                    console.log(x);
                }
            }
        </script>
    </body>
