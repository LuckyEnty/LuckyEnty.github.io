<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .Tit{ background-color: black; color:aqua;}
        </style>
    </head>
    <body>
        <h1 class="Tit">JavaScript - Operadores</h1>
        <script>
            /*3.1.1.12*/
            alert("2 + 3 * 1 = 7; Los operadores necesarios son: * y +." + 
                "\n2 ** 4 = 16; El operador necesario es: **." + 
                "\n5 / 1 = 5; El operador necesario es: /." + 
                "\n8 - 2 * 5 + 2 = 39; Los operadores necesarios son: -, *, +.");
        
            alert("4 * 5 - 20; El operador lógico necesario es: ===. " + 
                "\n6 * 5 - '30'; El operador lógico necesario es: ==. " + 
                "\n-17 < 0; El operador lógico necesario es: <. " + 
                "\n25 > 1; El operador lógico necesario es: >." + 
                "\n2 + 2 * 2 != 4; El operador lógico necesario es: !=. ");
        
            alert("true || false; El operador necesario es: ||." + 
                "\nfalse == false; El operador necesario es: ==." + 
                "\nfalse == false && true; Los operadores necesarios son: == y &&." + 
                "\ntrue && false && false && true; Los operadores necesarios son: &&, == y &&.");
        
            console.log(true || false);  
            console.log(false == false);  
            console.log(false == false && true);  
            console.log(true && false && false && true);
        </script>
    </body>
</html>
